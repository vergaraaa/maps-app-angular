<div id="map" #map></div>

<div class="floating-range p-2">
  <div class="floating-content">
    <button class="btn btn-primary" (click)="zoomOut()"> - </button>

    <input type="range" class="form-range" min="-2" max="18" [value]="zoom" (input)="zoomChanged(zoomInput.value)"
      #zoomInput>

    <button class="btn btn-primary" (click)="zoomIn()"> + </button>
  </div>

  <div class="form-label">
    Zoom: {{zoom | number:'2.2-2'}}
    <br>
    Lng, Lat: {{10.13123}}, {{10.13121233}}
  </div>
</div>
